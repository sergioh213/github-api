<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Github API</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <form class="" action="index.html" method="post">
            <h1>Github API</h1>
            <input type="text" name="username" placeholder="Your name" autocomplete="off">
            <input type="password" name="password" value="" autocomplete="off">
            <input type="text" name="username-to-search" placeholder="Username to search" autocomplete="off">
            <button name="button">SUBMIT</button>
        </form>

        <div class="repos"></div>

<!-- HANDELBARS TEMPLATES -->

        <script id="listOfRepos" type="text/x-handlebars-template">
            {{#each reposResults}}
                <div class="result">
                    <div class="header">
                        <a href=""><img src="{{owner.avatar_url}}"></a>
                        <div class="name">{{full_name}}</div>
                    </div>
                    <div class="bulletList">
                        <div class="fillUpBox"></div>
                        <div class="message"></div>
                    </div>
                </div>
            {{/each}}
        </script>

        <script id="messages" type="text/x-handlebars-template">
            <ul>
                {{#each messagesResults}}
                    <li>{{commit.message}}</li>
                {{/each}}
            </ul>
        </script>

<!-- HANDELBARS TEMPLATES END -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
